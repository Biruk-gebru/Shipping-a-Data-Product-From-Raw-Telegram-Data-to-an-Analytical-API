# Dagster Instance Configuration
# This file configures the Dagster instance for local development

# Storage backend for run history and event logs
# Using local SQLite for simplicity
run_storage:
  module: dagster.core.storage.runs
  class: SqliteRunStorage
  config:
    base_dir: logs/dagster/history

event_log_storage:
  module: dagster.core.storage.event_log
  class: SqliteEventLogStorage
  config:
    base_dir: logs/dagster/history

schedule_storage:
  module: dagster.core.storage.schedules
  class: SqliteScheduleStorage
  config:
    base_dir: logs/dagster/history

# Compute log storage
compute_logs:
  module: dagster.core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: logs/dagster/compute

# Local artifact storage
local_artifact_storage:
  module: dagster.core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir: data/dagster

# Run launcher - for local development
run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

# Run coordinator
run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator

# Telemetry (disabled for privacy)
telemetry:
  enabled: false
